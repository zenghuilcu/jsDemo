<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移除</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            background-color: black;
            border: 5px solid #000000;
            margin: 0 auto;
            cursor:crosshair;
        }
        #div.hover{color:red;background:#f0f0f0;border:10px solid red;}
    </style>
    <script>
        window.onload=function () {
            var div=document.getElementById("div");
            div.onmouseover=function () {
                div.className="hover"
            }
            div.onmouseout=function () {
                div.className=" "
            }
        }
    </script>
</head>
<body>
<div id="div">
    鼠标移入改变样式，鼠标移出恢复。
</div>
</body>
</html>
