<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input,span,button{margin: auto 10px;}
        #outer{margin: 0 auto;text-align: center}
        input{width: 60px;background-color:#f0f0f0;border: 1px solid #ccc}
        span{color: #A3C5A8}
    </style>
    <script>
        window.onload=function () {
            var inputtext=document.getElementsByTagName("input")[0];
            var btn=document.getElementsByTagName("button")[0];

            inputtext.onkeyup=function () {
                this.value=this.value.replace(/[^(\d)]+/,"");
            }

            btn.onclick=function () {
                var length=inputtext.value.length;
                if (inputtext.value==""){
                    alert("请输入数字");
                }
                if(length==2){
                    alert("√，是两位数");
                }else{
                    alert("这是"+length+"位数");
                }
            }
        }
    </script>
</head>
<body>
<div id="outer">
    <input type="text" value=""><button>判断是否为两位数</button>
</div>
</body>
</html>
