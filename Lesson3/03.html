<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加按钮</title>
</head>
<script>
    window.onload=function () {
        var btn=document.getElementsByTagName("button")[0];
        btn.onclick=function () {
            var num=btn.innerHTML
            alert(num);
            btn.innerHTML=parseInt(num)+1;


        }
    }
</script>
<body>
<center><button>0</button></center>
</body>
</html>
